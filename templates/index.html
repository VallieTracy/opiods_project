<body>
  <div class = "container">
    <div class ="row">
      <div class ="col-md-8">
        <div id="map"></div>
      </div>
      <div class ="col-md-4">

        <h3>Opioid Deaths and Prescriptions in the United States</h3>

        <p>To explore the stacked area and radial charts. Select a state.</p>
        <h6>Select State</h6>
          <select id ="selDataset"></select>
        <p>To explore the map. Select a year.</p>
        <h6>Select Year</h6>
          <select id ="yrDataset" onchange="optionChanged(this.value)"></select>
      </div>
    </div>
    <div class ="row mt-5 mb-5 pt-5 pb-5">
      <div class = "col-md-6">
        <div id="chartdiv"></div>
      </div>
      <div class = "col-md-6">
        <h4 class = "text-center" id = "radialChartTitle"></h4>

      </div>
